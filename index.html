<!DOCTYPE html>
<html>
<head>
	<link href="styles.css" type="text/css" rel="stylesheet" />
	<title>Food!</title>
</head>
<body>
	<div id="header-wrapper">
		<h1>Shopping List Maker</h1>	
	</div>
	<p id="description"><h2>Enter the item. Enter its price. Keep track of your total!</h2></p>
	<ul id="list"></ul>
	<p><span id="foodTotal"></span></p>
	<form>
		<input id="food" type="text" placeholder="Food" />
		<input id="price" type="number" placeholder="Price" />
		<input id="button" type="button" value="Add" />
	</form>
<script src="script.js"></script>
</body>
</html>
